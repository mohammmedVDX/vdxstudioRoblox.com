<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    
    .top-bar {
      background-color: white;
      height: 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }
    
    .top-bar img {
      height: 30px;
    }
    
    .download-section {
      text-align: center;
      color: white;
      margin-top: 50px;
    }
    
    .download-section h1 {
      font-size: 30px;
    }
    
    .download-section p {
      font-size: 16px;
    }
    
    select {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      
      .top-bar {
        font-size: 14px;
      }
      
      .download-section h1 {
        font-size: 24px;
      }
      
      .download-section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="vdx.jpg" alt="Logo">
  </div>
  <div class="container">
    <div class="download-section">
      <h1>تحميل اكس او</h1>
      <p>اختر جهازك:</p>
      <select id="download-select">
        <option value="">جهازك</option>
        <option value="option1">بي سي</option>
        <option value="option2">اندرويد</option>
      </select>
      <br>
      <button id="download-button" disabled>Download</button>
    </div>
  </div>

  <script>
    document.getElementById('download-select').addEventListener('change', function() {
      var selectedOption = this.value;
      var downloadButton = document.getElementById('download-button');

      if (selectedOption === 'option1') {
        downloadButton.innerHTML = 'تحميل';
        downloadButton.removeAttribute('disabled');
        downloadButton.setAttribute('onclick', 'window.location.href = "https://www.mediafire.com/file/rcb7d1kepgx5vtd/TIc_tacToe.exe/file";');
      } else if (selectedOption === 'option2') {
        downloadButton.innerHTML = 'تحميل';
        downloadButton.removeAttribute('disabled');
        downloadButton.setAttribute('onclick', 'window.location.href = "https://www.mediafire.com/file/n0vvi7gpkdg92mq/TIc+tacToe.apk/file";');
      } else if (selectedOption === 'option3') {
        downloadButton.innerHTML = 'Download Option 3';
        downloadButton.removeAttribute('disabled');
        downloadButton.setAttribute('onclick', 'window.location.href = "path_to_option3_file.exe";');
      } else {
        downloadButton.innerHTML = 'Download';
        downloadButton.setAttribute('disabled', 'disabled');
        downloadButton.removeAttribute('onclick');
      }
    });
  </script>
</body>
</html>
