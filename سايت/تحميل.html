<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    
    .top-bar {
      background-color: white;
      height: 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }
    
    .top-bar img {
      height: 30px;
    }
    
    .download-section {
      text-align: center;
      color: white;
      margin-top: 50px;
    }
    
    .download-section h1 {
      font-size: 30px;
    }
    
    .download-section p {
      font-size: 16px;
    }
    
    select {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      
      .top-bar {
        font-size: 14px;
      }
      
      .download-section h1 {
        font-size: 24px;
      }
      
      .download-section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="path_to_logo.png" alt="Logo">
  </div>
  <div class="container">
    <div class="download-section">
      <h1>Download Page</h1>
      <p>Select an option:</p>
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <br>
      <button>Download</button>
    </div>
  </div>
</body>
</html>
